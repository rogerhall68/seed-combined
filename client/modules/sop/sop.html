<style type="text/css">
	.miHeadingLeft { text-align: left; vertical-align: middle; padding: 0px 0px 0px 0px; }
	.miHeadingRight { text-align: right; vertical-align: top; padding: 16px 6px 0px 0px; }
	.miHeadingCenter { padding: 25px 0px 0px 0px; }

	.miLeft { height: 20px; padding: 0px; width: 40%; float: left; border: #CCC solid 0px; }
	.miRight { height: 20px; padding: 0px; margin-left: 40%; text-align: right; vertical-align: top; border: #CCC solid 0px; }
	.miCenter { height: 20px; padding: 0px; text-align: center; vertical-align: middle; }
	.miSelected { background-color: #CCFF99; }

	.miCaption { text-align: right; }

  	.miModalHead { height: 22px; background-color: #F5F5F5; border-bottom: #CCC solid 1px; padding: 2px; width: 100%; }
  	.miModalBody { background-color: #FFF; font-size: 12px; font-weight: 100; padding: 4px; width: 100%; height: 110px; }

  	.miCheckbox { height: 18px; width: 18px; }

  	.miStatus { 
  		font-weight: normal; 
		display: inline-block;
		
		padding: 5px 10px;
		font-size: 18px;
		line-height: 1.5;
		border-radius: 0px;
		
  		margin-bottom: 0;
		text-align: right;
		white-space: nowrap;
		vertical-align: middle;
		background-image: none;
		border: 0px solid transparent;
   	}
  	.miStatusEdit { 
  		color: #FFA500; 
  	}
  	.miStatusNew { 
  		color: #337ab7; 
  	}

  	.miSelect { padding: 0px 0px 0px 15px; }

  	.miSmall { font-size: 9px; font-weight: 100; padding: 0px 4px 0px 4px; }
  	.miActions { font-size: 10px; font-weight: 100; padding: 0px; }
  	.miInfo { font-size: 9px; font-weight: 100; font-style: italic; padding: 0px 4px 0px 4px; }
  	.miAccent { font-size: 18px; font-weight: 100; font-style: italic; }
  	a:hover { text-decoration: none; color: #F60; }
</style>

<div class="container">
	<div class="row">
		<div class="col-md-2">
			<h1>SOP</h1>
		</div>
		<div class="col-md-1 miHeadingRight">
			<div ng-show="cntlr.status != ''" 
				 ng-class="{ miStatus: true, 'miStatusNew': cntlr.status == 'New', 'miStatusEdit': cntlr.status == 'Editing' }">
				{{cntlr.status}}
			</div>
		</div>
		<div class="col-md-3">
			<mi-sop-list></mi-sop-list>
		</div>
		<div class="col-md-2 miHeadingCenter">
			<button class="btn btn-primary btn-sm" 
					ng-click="cntlr.inactivate()" 
					ng-show="!cntlr.variable.canDelete && !cntlr.variable.inactive && cntlr.variable.id != null">Inactive</button>
			<button class="btn btn-primary btn-sm" 
					ng-click="cntlr.activate()" 
					ng-show="cntlr.variable.inactive && cntlr.variable.id != null">Active</button>
			<button class="btn btn-primary btn-sm" 
					ng-click="cntlr.delete()" 
					ng-show="cntlr.variable.canDelete && cntlr.variable.id != null">Delete</button>
		</div>
		<div class="col-md-2 miHeadingCenter">
			<button class="btn btn-primary btn-sm" ng-click="cntlr.new()">Add SOP</button>
		</div>
	</div>
	<div>
		<div class="form-group row">
			<div class="col-sm-1"></div>
		  	<div class="col-sm-2">
				<label for="sopName"> Name </label>
			</div>
		  	<div class="col-sm-3">
				<input id="sopName" autoFocus 
					   type="text" 
					   class="form-control" 
					   placeholder="Start by creating a unique name" 
				       ng-disabled="false" 
					   ng-model="cntlr.variable.name" 
					   ng-blur="cntlr.create()">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-1"></div>
		  	<div class="col-sm-2">
				<label for="sopName"> Version </label>
			</div>
		  	<div class="col-sm-3">
				<input id="sopName" 
					   type="text" 
					   class="form-control" 
					   placeholder="Select sop above" 
					   ng-disabled="true" 
					   ng-model="cntlr.chooser.sop.store_sop_name" 
					   ng-change="">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-1"></div>
		  	<div class="col-sm-2">
				<label for="sopName"> Initial procedure </label>
			</div>
		  	<div class="col-sm-3">
				<ol class="nya-bs-select" 
					title="Select procedure" 
					id="procedureSelect" 
				    ng-disabled="true" 
					ng-model="cntlr.sop.procedure"
					ng-change="cntlr.selectProcedure(cntlr.procedure.id)">
					<li nya-bs-option="r in cntlr.procedures">
						<a> {{r.name}} </a>
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="mi-sop-list.html">
<div class="miHeadingCenter">
	<ol class="nya-bs-select" 
		title="Select existing or" 
		id="sopSelect" 
		ng-model="cntlr.sop"
		ng-change="cntlr.select(cntlr.sop)">
		<li nya-bs-option="r in cntlr.sops">
			<a> {{r.name}} </a>
		</li>
	</ol>
</div>
</script>
